<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Bitcoin ile ilgili en son haberleri ve güncel bilgileri bulabileceğiniz içerik sayfası. Bitcoin ile ilgili resimler, yazılar ve daha fazlası."
    />
    <meta
      name="keywords"
      content="Bitcoin, kripto para, dijital para, kripto para birimi, blockchain, kripto, sanal para"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>İletişim | Bitcoin Dünyası</title>
  </head>
  <body>
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="galery.html">Galeri</a></li>
            <li><a href="about.html">Hakkımızda</a></li>
            <li><a href="projects.html">Altcoınler</a></li>
            <li><a href="contact.html" class="active">İletişim</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">İLETİŞİM</h2>
        <div class="border-bottom"></div>
        <p class="lead">Bize yazın...</p>
        <form data-netlify="true" data-netlify-recaptcha="true" method="POST">
          <div class="form-fields">
            <input
              type="text"
              class="name input"
              name="fullname"
              id="fullname"
              placeholder="Ad Soyad"
            />
            <input
              type="text"
              class="subject input"
              name="subject"
              placeholder="Başlık"
              id="subject"
            />
            <input
              type="email"
              class="email input"
              name="email"
              id="email"
              placeholder="Mail"
            />
            <input
              type="tel"
              class="phone input"
              name="phone"
              id="phone"
              placeholder="Telefon"
            />
            <textarea
              name="message input"
              class="message"
              id="message"
              placeholder="Mesajınız"
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
            <button type="submit" class="btn-dark">Gönder</button>
          </div>
        </form>
      </div>
    </section>

    <section id="contact-b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Mail</h3>
            <p>bitcoin@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"> </i>
            <h3>Telefon</h3>
            <p>(555) 555 55 55</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adres</h3>
            <p>İstanbul, Türkiye</p>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>&copy; 2023. Tüm Hakları Saklıdır.</p>

        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
